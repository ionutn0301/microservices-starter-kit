apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: microservices

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgres.yaml
  - redis.yaml
  - rabbitmq.yaml
  - gateway.yaml
  - auth-service.yaml
  - user-service.yaml
  - product-service.yaml
  - payment-service.yaml
  - ingress.yaml
  - network-policy.yaml

commonLabels:
  app.kubernetes.io/part-of: microservices-starter-kit
  app.kubernetes.io/managed-by: kustomize
