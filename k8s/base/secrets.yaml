apiVersion: v1
kind: Secret
metadata:
  name: microservices-secrets
  namespace: microservices
type: Opaque
stringData:
  # JWT Secrets - REPLACE IN PRODUCTION
  JWT_SECRET: "your-super-secret-jwt-key-min-32-characters"
  JWT_REFRESH_SECRET: "your-refresh-secret-jwt-key-min-32-characters"
  JWT_EXPIRES_IN: "15m"
  JWT_REFRESH_EXPIRES_IN: "7d"
  
  # Database URLs - REPLACE IN PRODUCTION
  AUTH_DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/auth_service_db"
  USER_DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/user_service_db"
  PRODUCT_DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/product_service_db"
  PAYMENT_DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/payment_service_db"
  
  # RabbitMQ
  RABBITMQ_USER: "microservices"
  RABBITMQ_PASSWORD: "microservices123"
  RABBITMQ_URL: "amqp://microservices:microservices123@rabbitmq:5672"
  
  # Redis
  REDIS_PASSWORD: ""
