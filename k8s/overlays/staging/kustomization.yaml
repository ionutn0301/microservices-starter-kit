apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: microservices-staging

resources:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 2
    target:
      kind: HorizontalPodAutoscaler

configMapGenerator:
  - name: microservices-config
    behavior: merge
    literals:
      - NODE_ENV=staging
      - LOG_LEVEL=debug

secretGenerator:
  - name: microservices-secrets
    behavior: merge
    literals:
      - JWT_SECRET=staging-jwt-secret-key-min-32-characters
      - JWT_REFRESH_SECRET=staging-refresh-secret-key-min-32-chars
